<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="number"], select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Exchange Rate Calculator</h1>
<div class="calculator">
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
    </select>
    <span>to</span>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
    </select>
    <button onclick="calculateExchange()">Convert</button>
    <h2 id="result"></h2>
</div>

<script>
    const exchangeRates = {
        USD: { EUR: 0.85, INR: 73.5, JPY: 110 },
        EUR: { USD: 1.18, INR: 86.5, JPY: 129 },
        INR: { USD: 0.014, EUR: 0.012, JPY: 1.49 },
        JPY: { USD: 0.0091, EUR: 0.0077, INR: 0.67 }
    };

    function calculateExchange() {
        const amount = document.getElementById("amount").value;
        const fromCurrency = document.getElementById("fromCurrency").value;
        const toCurrency = document.getElementById("toCurrency").value;

        if (amount === "" || isNaN(amount)) {
            alert("Please enter a valid amount.");
            return;
        }

        if (fromCurrency === toCurrency) {
            document.getElementById("result").innerText = `Result: ${amount} ${toCurrency}`;
            return;
        }

        const rate = exchangeRates[fromCurrency][toCurrency];
        const result = amount * rate;

        document.getElementById("result").innerText = `Result: ${result.toFixed(2)} ${toCurrency}`;
    }
</script>

</body>
</html>
